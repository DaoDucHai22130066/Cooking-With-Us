<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cooking With Us</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-image">
        <div class="overlay-text">
            <h2>Welcome Back!</h2>
            <p>Nấu ăn là nghệ thuật, người nấu ăn là nghệ sĩ.</p>
        </div>
    </div>

    <div class="auth-form-container">
        <a href="../HomePage/index.html" class="back-home-btn">
            <i class="fa-solid fa-arrow-left"></i> Trang chủ
        </a>

        <div class="auth-box">
            <div class="logo-area">
                <i class="fa-solid fa-utensils"></i>
                <span>Cooking with Us</span>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" id="tab-login">Đăng nhập</button>
                <button class="tab-btn" id="tab-register">Đăng ký</button>
            </div>

            <form id="login-form" class="auth-form active-form">
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Nhập mật khẩu" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox"> Ghi nhớ tôi
                    </label>
                    <a href="#" class="forgot-pass">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="submit-btn">Đăng nhập ngay</button>

                <div class="social-login">
                    <p>Hoặc tiếp tục với</p>
                    <div class="social-btns">
                        <button type="button" class="google-btn"><i class="fa-brands fa-google"></i> Google</button>
                        <button type="button" class="facebook-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
                    </div>
                </div>
            </form>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label>Họ và tên</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="VD: Nguyễn Văn A" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Tạo mật khẩu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Nhập lại mật khẩu</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Xác nhận mật khẩu" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Tạo tài khoản</button>

                <div class="term-text">
                    Bằng việc đăng ký, bạn đồng ý với <a href="#">Điều khoản</a> & <a href="#">Chính sách bảo mật</a> của chúng tôi.
                </div>
            </form>

        </div>
    </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
